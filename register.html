<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dukan | Register</title>

    <!-- global-css  -->
    <link rel="stylesheet" href="style.css">
    
    <!-- font-awesome-cdn  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- register-css  -->
    <link rel="stylesheet" href="./register.css">
</head>
<body>
    <!-- header------------------------------------------------- -->

    <header>
        <div class="logo-wraper">
           DUKAN
        </div>
        <div class="searchbar-wrapper flex">
            <input type="text" placeholder="Search...">
            <div class="serch-icon flex-align"><i class="fa-solid fa-magnifying-glass"></i></div>
        </div>
        <nav>
            <ul class="flex">  
                <li><a href="./index.html">Home</a></li>
                <li><a href="./shop.html">Shop</a></li>
                <li><a href="./cart.html">Cart <i class="fa-solid fa-cart-shopping"></i></a></li>
                <li><a href="./contact.html">Contact</a></li>
                <li><a href="./login.html">Login</a></li>
            </ul>
        </nav>
    </header>
    <div class="formdiv">
        <form action="">
            <div class="logo-wraper form-logo">
                DUKAN
             </div>
            <div class="form-inputs-wraper">
                <div class="single">
                    <div>
                        <label for="fname">First Name*</label>
                        <input required id="fname" type="text" placeholder="First Name" class="input">
                    </div>
                    <div>
                        <label for="lname">Last Name*</label>
                        <input required id="lname" type="text" placeholder="Last Name" class="input">
                    </div>
                </div>
                <div class="single">
                    <div>
                        <label for="email">Email*</label>
                        <input required id="email" type="email" placeholder="Email" class="input">
                    </div>
                    <div>
                        <label for="phnumber">Phone Number*</label>
                        <input required id="phnumber" type="number" placeholder="Phone Number" class="input">
                    </div>
                </div>
                <div class="inputdiv">
                    <label for="address">Address*</label>
                    <input required id="address" type="text" placeholder="enter your email" class="input">
                </div>
                <div class="single">
                    <div>
                        <label for="city">City*</label>
                        <input required id="city" type="text" placeholder="city" class="input" style="background-color: rgba(211, 211, 211, 0.56);">
                    </div>
                    <div>
                        <label for="pcode">Post Code</label>
                        <input id="pcode" type="text" placeholder="post code" class="input" style="background-color: rgba(211, 211, 211, 0.56);;">
                    </div>
                </div>
                <div class="single">
                    <div>
                        <label for="country">Country*</label>
                        <input required id="country" type="text" placeholder="country" class="input" style="background-color: rgba(211, 211, 211, 0.56);;">
                    </div>
                    <div>
                        <label for="state">Region State*</label>
                        <input required id="state" type="text" placeholder="state" class="input" style="background-color: rgba(211, 211, 211, 0.56);;">
                    </div>
                </div>
                <div style="display: flex; justify-content: space-between;">
                    <button class="btn signup-btn">Signup</button>
                    <a href="./login.html" style="color: gray; text-decoration: none;">Have an account ?</a>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
